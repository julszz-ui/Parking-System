        <style>
            html, body {
                margin: 0;
                overflow: hidden;
                height: 50vh;
                min-height: 100vh;
                background: url('./background.jpg');
                background-size: cover;
                background-repeat: no-repeat;

                font-family: 'Courier New', Courier, monospace;
            }
            #head_2 {
                text-align: center;
                color: white;
                font-size: 3em;
                margin: top;
            }

                margin: 40px auto;
                padding: 20px 20px;
                border-radius: 20px;
                max-width: 300px;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            form {
                background-color: rgb(54, 52, 52);
                opacity: 0.7;

            }
            input {
                font-size: 1.2em;

            }

            button {
                background: limegreen;
                border: none;
                margin: 7px 0;
                padding: 25x;

            }

           }

                align-items: center;
                justify-content: center;
                color: limegreen;
                text-decoration: none;
                display: flex;

            }

            @media (max-width: 768px){
            body {
